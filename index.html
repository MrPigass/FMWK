<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>labo</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        
    </head> 
    <body>
        <div id="app">
        <!--<div v-for="veste in vestes">
                <img v-bind:src="veste.image">
                <p>{{veste.description}}</p>
            </div>-->
            <section class="h-100 h-custom" style="background-color: #d2c9ff;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                      <h5 v-if="clientPremium()">Félicitations, vous êtes maintenant un client premium </h5>
                      <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-2">
                          <div class="row g-2">
                            <div class="col-lg-4" style="background-color: #b4b1b1;">
                              <div v-for="(veste, index) in vestes" v-bind:key="veste.id">
                                <hr class="my-2">           
                                <div class="row mb-4 d-flex justify-content-between align-items-center">
                                  <div class="col-md-3 col-lg-3 col-xl-3">
                                    <img
                                      v-bind:src="veste.image"
                                      class="img-fluid rounded-3" alt="Cotton T-shirt">
                                      <span>{{epuisementStock(veste.couleur)}}</span>
                                  </div>
                                  <div class="col-md-3 col-lg-3 col-xl-3">
                                    <h6 class="text-muted">{{veste.nom}} {{veste.couleur}}</h6>
                                    <h6 class="text-black mb-0">{{veste.prix}}</h6>
                                  </div>
                                  <div class="col-md-1 col-lg-1 col-xl-2 offset-lg-1">
                                    <button type="button" class="btn btn-dark btn-block btn-lg"
                                  data-mdb-ripple-color="dark" v-on:click="ajouterAuPanier(veste.couleur)">+</button> 
                                  </div>
                                  
                                </div>
                              </div>    
                            </div>
                            <div class="col-lg-8">
                              <div class="p-5">
                                <div class="d-flex justify-content-between align-items-center mb-5">
                                  <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>

                                  <button type="button" class="btn btn-dark btn-block btn-lg"
                                  data-mdb-ripple-color="dark" v-on:click="viderPanier()">x</button> 
                                  </div>
                                </div>
                                <div v-for="veste in vestes">
                                  <hr class="my-4">
                
                                  <div class="row mb-4 d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                      <img
                                        v-bind:src="veste.image"
                                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                                        <!--<p>{{epuisementStock(veste.couleur)}}</p>-->
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                      <h6 class="text-muted">{{veste.nom}}</h6>
                                      <h6 class="text-black mb-0">{{veste.couleur}}</h6>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                      <button class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                      </button>
                
                                      <!--<input id="form1" min="0" name="quantity" :value="compteNBVestesMMCouleur(veste.couleur)" type="number"
                                        class="form-control form-control-sm" /-->
                                      <input id="form1" min="0" name="quantity" :value="compteNBVestesMMCouleur(veste.couleur)" @change="changeValeurVeste(veste.couleur)" type="number"
                                        class="form-control form-control-sm" >
                                      <button class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        <i class="fas fa-plus"></i>
                                      </button>
                                    </div>
                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                      <h6 class="mb-0">{{veste.prix}}</h6>
                                    </div>
                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                      <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                    </div>
                                  </div>
                                </div>           
                                <hr class="my-4">
              
                                <div class="d-flex justify-content-between mb-5">
                                  <h5 class="text-uppercase">Prix total</h5>
                                  <h5>{{totalPrix()}} CHF</h5>
                                </div>
              
                                <button type="button" class="btn btn-dark btn-block btn-lg"
                                  data-mdb-ripple-color="dark">Acheter</button>  
                              </div>
                            </div>                         
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <script src="index.js"></script>

    </body>
</html>
